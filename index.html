<!DOCTYPE html>
<html>
  <head>
    <!--Bootstrap & local CSS-->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <!--Jquery & local JS-->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="app.js"></script>
    <meta charset="utf-8">
    <title>RaceSpace</title>
  </head>
  <body>
    <!--Page Header & Instructions-->
    <div class="container row">
      <h1 class="page-header">RaceSpace <small>because SpaceRace was rather crappy</small></h1>
      <h2 class="centered">Instructions:</h2>
      <p>Player One: Jam on the 'a' key as fast as you can to move the red car forward.</p>
      <p>Player Two: Rock out on the 'l' key as fast as you can to move the black and orange car forward.</p>
      <hr>
    </div>
    <!--Racetrack-->
    <div class="container-fluid">
      <div class="row panel track">
        <!--Player One's Image Asset-->
        <img id="pOne" class="img-responsive automobile" src="assets/Audi.png" alt="Player One">
        <div class="row panel">
        </div>
        <!--Player Two's Image Asset-->
        <img id="pTwo" class="img-responsive automobile" src="assets/Black_viper.png" alt="Player Two">
      </div>
    </div>
  </body>
</html>
